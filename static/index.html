<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 20px; }
        input[type="file"] { margin: 10px 0; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

<h2>Upload OpenAPI and Chat with the Bot</h2>

<!-- Form to upload OpenAPI file -->
<form id="openapiForm">
    <input type="file" id="openapiFile" accept=".json" required>
    <button type="submit">Upload OpenAPI</button>
</form>

<!-- Chatbot Interface -->
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Ask a question or make a request...">
<button id="submitInput">Submit</button>

<script>
    // Handle file upload
    document.getElementById("openapiForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const fileInput = document.getElementById("openapiFile");
        const file = fileInput.files[0];
        
        if (!file) {
            alert("Please select an OpenAPI file to upload.");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        // Upload the OpenAPI file
        const response = await fetch("/upload_openapi", {
            method: "POST",
            body: formData
        });

        const result = await response.json();
        if (response.ok) {
            alert("OpenAPI uploaded successfully.");
        } else {
            alert("Error uploading OpenAPI: " + result.detail);
        }
    });

    // Handle user input and chat interaction
    document.getElementById("submitInput").addEventListener("click", async function() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput) {
            alert("Please enter a query.");
            return;
        }

        const response = await fetch("/submit_openapi", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_input: userInput })
        });

        const result = await response.json();
        const chatbox = document.getElementById("chatbox");
        
        if (response.ok) {
            chatbox.innerHTML += "<p><b>You:</b> " + userInput + "</p>";
            chatbox.innerHTML += "<p><b>Bot:</b> " + result.response + "</p>";
        } else {
            chatbox.innerHTML += "<p><b>Error:</b> " + result.detail + "</p>";
        }

        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom of chat
        document.getElementById("userInput").value = ""; // Clear input field
    });
</script>

</body>
</html>
