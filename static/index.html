<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 50%; background: white; padding: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        #chatbox { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 15px; background: #fff; border-radius: 5px; font-size: 16px; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; text-align: right; }
        .bot { background: #e9ecef; color: black; align-self: flex-start; text-align: left; }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .chat-input { display: flex; margin-top: 10px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { padding: 10px 15px; border: none; background: #007bff; color: white; cursor: pointer; border-radius: 5px; margin-left: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h2>Chat with OpenAPI Bot</h2>
    <div id="chatbox"></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." autofocus>
        <button id="submitInput">Send</button>
    </div>
</div>

<script>
    function appendMessage(role, text) {
        const chatbox = document.getElementById("chatbox");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", role);

        // Preserve formatting (new lines, bold, italics)
        text = text.replace(/\*\*(.*?)\*\*/g, "<span class='bold'>$1</span>"); // Bold (**text**)
        text = text.replace(/\*(.*?)\*/g, "<span class='italic'>$1</span>");   // Italic (*text*)
        text = text.replace(/\n/g, "<br>");                                    // New lines

        messageDiv.innerHTML = text;
        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll
    }

    async function sendMessage() {
        const userInput = document.getElementById("userInput").value.trim();
        if (!userInput) return;

        appendMessage("user", userInput);
        document.getElementById("userInput").value = ""; // Clear input field

        const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_input: userInput })
        });

        const result = await response.json();
        appendMessage("bot", result.response || "Error processing request.");
    }

    // Handle button click
    document.getElementById("submitInput").addEventListener("click", sendMessage);

    // Handle "Enter" key press
    document.getElementById("userInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
