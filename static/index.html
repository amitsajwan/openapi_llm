<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>API Testing Chatbot</title>
    <link rel="stylesheet" href="static/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" />
</head>
<body>
<div class="container">
    <section class="bot">
        <header class="header">API Testing Chatbot</header>

        <div class="options">
            <input type="file" id="openapiFile" accept=".yaml,.json" />
            <button onclick="uploadOpenAPI()">Upload OpenAPI</button>

            <input type="text" id="openapiUrl" placeholder="Enter OpenAPI URL" />
            <button onclick="submitOpenAPIUrl()">Submit URL</button>
        </div>

        <div class="chat-box" id="chatBox" role="log" aria-live="polite"></div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." onkeydown="handleEnter(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="static/chat.js"></script>
</body>
</html>
