<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #e1f5fe;
            color: #00796b;
            text-align: left;
            font-weight: bold;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #555;
            text-align: left;
            font-weight: bold;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #004d40;
        }

        #chatbox p {
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Upload OpenAPI and Chat with the Bot</h2>

<!-- Form to upload OpenAPI file -->
<form id="openapiForm">
    <label for="openapiFile">Upload OpenAPI File (JSON)</label>
    <input type="file" id="openapiFile" accept=".json" required>
    <button type="submit">Upload OpenAPI</button>
</form>

<!-- URL Input for OpenAPI -->
<div>
    <label for="openapiUrl">Or Provide OpenAPI URL</label>
    <input type="text" id="openapiUrl" placeholder="Enter OpenAPI URL">
    <button id="submitUrl">Submit URL</button>
</div>

<!-- Chatbot Interface -->
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Ask a question or make a request...">
<button id="submitInput">Submit</button>

<script>
    // Handle file upload
    document.getElementById("openapiForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const fileInput = document.getElementById("openapiFile");
        const file = fileInput.files[0];
        
        if (!file) {
            alert("Please select an OpenAPI file to upload.");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        // Upload the OpenAPI file
        const response = await fetch("/upload_openapi", {
            method: "POST",
            body: formData
        });

        const result = await response.json();
        if (response.ok) {
            alert("OpenAPI uploaded successfully.");
        } else {
            alert("Error uploading OpenAPI: " + result.detail);
        }
    });

    // Handle URL input submission
    document.getElementById("submitUrl").addEventListener("click", async function() {
        const openapiUrl = document.getElementById("openapiUrl").value;
        
        if (!openapiUrl) {
            alert("Please provide a URL.");
            return;
        }

        const response = await fetch("/upload_openapi_url", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: openapiUrl })
        });

        const result = await response.json();
        if (response.ok) {
            alert("OpenAPI URL submitted successfully.");
        } else {
            alert("Error: " + result.detail);
        }
    });

    // Handle user input and chat interaction
    document.getElementById("submitInput").addEventListener("click", async function() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput) {
            alert("Please enter a query.");
            return;
        }

        const response = await fetch("/submit_openapi", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_input: userInput })
        });

        const result = await response.json();
        const chatbox = document.getElementById("chatbox");

        if (response.ok) {
            chatbox.innerHTML += `<p class="user-message"><b>You:</b> ${userInput}</p>`;
            chatbox.innerHTML += `<p class="bot-message"><b>Bot:</b> ${result.response}</p>`;
        } else {
            chatbox.innerHTML += `<p class="user-message"><b>You:</b> ${userInput}</p>`;
            chatbox.innerHTML += `<p class="bot-message"><b>Error:</b> ${result.detail}</p>`;
        }

        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom of chat
        document.getElementById("userInput").value = ""; // Clear input field
    });
</script>

</body>
</html>
