<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAPI Data Upload</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Upload OpenAPI Data</h1>

    <form id="openapiForm">
      <div class="form-group">
        <label for="url">Enter OpenAPI URL</label>
        <input type="text" id="url" name="url" placeholder="Enter OpenAPI URL">
      </div>
      
      <div class="form-group">
        <label for="file">Or Upload OpenAPI File</label>
        <input type="file" id="file" name="file">
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
