<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAPI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        h2 { text-align: center; padding: 20px; background-color: #f4f4f4; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 20px; }
        input[type="file"], input[type="text"], input[type="url"] { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; }
        button { padding: 10px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; margin-top: 10px; }
        button:hover { background-color: #45a049; }
        .chat-container { width: 80%; margin: 20px auto; }
        .message { margin-bottom: 10px; }
        .user-message { font-weight: bold; color: #2c3e50; }
        .bot-message { color: #2980b9; }
        .error-message { color: red; }
        #urlInput, #fileInput { margin-top: 15px; }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Upload OpenAPI or Enter URL and Chat with the Bot</h2>

    <!-- URL or File Input Form -->
    <div id="urlInput">
        <label for="openapiUrl">Enter OpenAPI URL:</label>
        <input type="url" id="openapiUrl" placeholder="https://example.com/openapi.json">
        <button id="submitUrl">Submit URL</button>
    </div>
    
    <div id="fileInput">
        <form id="openapiForm">
            <input type="file" id="openapiFile" accept=".json" required>
            <button type="submit">Upload OpenAPI File</button>
        </form>
    </div>

    <!-- Chatbot Interface -->
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask a question or make a request...">
    <button id="submitInput">Submit</button>
</div>

<script>
    // Handle URL input
    document.getElementById("submitUrl").addEventListener("click", async function() {
        const urlInput = document.getElementById("openapiUrl").value;
        if (!urlInput) {
            alert("Please enter a valid OpenAPI URL.");
            return;
        }

        const response = await fetch("/upload_openapi_url", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: urlInput })
        });

        const result = await response.json();
        const chatbox = document.getElementById("chatbox");
        
        if (response.ok) {
            chatbox.innerHTML += "<div class='message'><span class='user-message'>You:</span> " + urlInput + "</div>";
            chatbox.innerHTML += "<div class='message'><span class='bot-message'>Bot:</span> OpenAPI loaded from URL successfully.</div>";
        } else {
            chatbox.innerHTML += "<div class='message'><span class='error-message'>Error:</span> " + result.detail + "</div>";
        }

        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom of chat
    });

    // Handle file upload
    document.getElementById("openapiForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const fileInput = document.getElementById("openapiFile");
        const file = fileInput.files[0];

        if (!file) {
            alert("Please select an OpenAPI file to upload.");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        // Upload the OpenAPI file
        const response = await fetch("/upload_openapi", {
            method: "POST",
            body: formData
        });

        const result = await response.json();
        const chatbox = document.getElementById("chatbox");

        if (response.ok) {
            chatbox.innerHTML += "<div class='message'><span class='user-message'>You:</span> File Uploaded</div>";
            chatbox.innerHTML += "<div class='message'><span class='bot-message'>Bot:</span> OpenAPI uploaded successfully.</div>";
        } else {
            chatbox.innerHTML += "<div class='message'><span class='error-message'>Error:</span> " + result.detail + "</div>";
        }

        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom of chat
    });

    // Handle user input and chat interaction
    document.getElementById("submitInput").addEventListener("click", async function() {
        const userInput = document.getElementById("userInput").value;
        if (!userInput) {
            alert("Please enter a query.");
            return;
        }

        const response = await fetch("/submit_openapi", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_input: userInput })
        });

        const result = await response.json();
        const chatbox = document.getElementById("chatbox");

        if (response.ok) {
            chatbox.innerHTML += "<div class='message'><span class='user-message'>You:</span> " + userInput + "</div>";
            chatbox.innerHTML += "<div class='message'><span class='bot-message'>Bot:</span> " + result.response + "</div>";
        } else {
            chatbox.innerHTML += "<div class='message'><span class='error-message'>Error:</span> " + result.detail + "</div>";
        }

        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom of chat
        document.getElementById("userInput").value = ""; // Clear input field
    });
</script>

</body>
</html>
